<div class="login-page">
  <div class="login-form">
    <h1 class="login-text">Login Now</h1>
    <input type="text" placeholder="Username" [(ngModel)]="username"  class="username"/>
    <input type="password" placeholder="Password" [(ngModel)]="password" class="password"/>
    <button class="login-btn" (click)="login()">Login</button>
  </div>
</div>
