<div class="content">
<div class="container">
  <div class="left-panel">
    <h1>Welcome back!</h1>
    <p>Simplify your workflow and boost your productivity<br>with <strong>Zephyr</strong>. Get started for free.</p>

    <input type="text" placeholder="Username" [(ngModel)]="username" />
    <input type="password" placeholder="Password" [(ngModel)]="password" />
    <a href="#" class="forgot">Forgot Password?</a>
    <button class="login-btn" (click)="login()">Login</button>

    <div class="divider">or continue with</div>

    <div class="social-login">
      <button class="social-btn">G</button>
      <button class="social-btn"></button>
      <button class="social-btn">f</button>
    </div>

    <p class="register">Not a member? <a href="#">Register now</a></p>
  </div>

  <div class="right-panel">
    <img src="https://stories.freepiklabs.com/api/vectors/computer-login/rafiki/render?color=263238FF&background=complete&hide=" alt="Illustration" />
    <p>Make your work easier and organized<br>with <strong>Zephyr</strong></p>
  </div>
</div>
