<div class="login-page">
  <div class="design">
  <img src="https://i.pinimg.com/1200x/56/72/b3/5672b345202444fa60ba4edcc8ce2d99.jpg" alt="" class="degin-img"/>
</div>
<div class="design2">
  <img src="https://i.pinimg.com/1200x/56/72/b3/5672b345202444fa60ba4edcc8ce2d99.jpg" alt="" class="degin-img2"/>
</div>
  <div class="login-form">
    <h1 class="login-text">Login Now</h1>
    <input type="text" placeholder="Username" [(ngModel)]="username"  class="username"/>
    <input type="password" placeholder="Password" [(ngModel)]="password" class="password"/>
    <button class="login-btn" (click)="login()">Login</button>
  </div>
</div>
